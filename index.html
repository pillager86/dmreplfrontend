<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>DMildew Online REPL</title>
    <script src="main.js" defer></script>
  </head>
  <body>

    <h1>DMildew Online REPL</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-9 input-form">
          <form>
            <label for="codeInput">Enter code:</label>
            <textarea id="codeInput" spellcheck="false"></textarea>
            <div class="row justify-content-end">
              <div class="col"></div>
              <div class="col-sm-12 col-md-2">
                <btn class="btn btn-danger" id="btnRun" onclick="execute()">Run</btn>
              </div>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
      <div class="row stdout-row justify-content-center">
        <div class="col-sm-12 col-md-6 stdout"><p id="pStdout"></p></div>
      </div>
      <div class="row stderr-row justify-content-center">
        <div class="col-sm-12 col-md-6 stderr"><p id="pStderr"></p></div>
      </div>
    </div>

    <!-- bootstrap imports -->
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
            crossorigin="anonymous"></script>
  </body>
</html>
